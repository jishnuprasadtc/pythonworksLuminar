<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body{
            height: 100vh;
            background-color: #4158D0;
background-image: linear-gradient(43deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);

        }
    </style>
</head>
<body>
    <div class="container border-3 border mt-5 p-5  w-50 bg-light rounded">
        
        <form >
            <div class="row mt-4 p-3 ">
                <div class="col">

                </div>
                <h1 class="">Registration</h1>
                <div class="col-6  ">
                    <div><label for="">Full Name</label></div>
                    <input class="w-100"  type="text" placeholder="Enter your name ">
                    <div><label class="mt-4" for="">Email</label></div>
                    <input class="w-100" type="email" placeholder="Enter your Email">
                    <div><label class="mt-4" for="">Password</label></div>
                    <input class="w-100" type="password" placeholder="Password">
                </div>
                <div class="col-6">
                    <div><label for="">Username</label></div>
                    <input class="w-100" type="text" placeholder="Enter your username">
                    <div><label class="mt-4" for="">PhoneNumber</label></div>
                    <input class="w-100" type="text" placeholder="username">
                    <div><label class="mt-4" for="">Conform Password</label></div>
                    <input class="w-100" type="password" placeholder="username">
                </div>
                
            </div>
            <div >
              
                <div class="col-12">
                    <h4>Gender</h4>
                </div>
                
               
                    
            </div>

            
           <div class="row mt-3 ">
           
                <div class="col-4"><input id="male" name="gender" type="radio"><label for="male">Male</label></div>
                <div class="col-4"><input id="female" name="gender" type="radio"><label for="female">Female</label></div>
                <div class="col-4"><input id="others" name="gender" type="radio"><label for="others">Others</label></div>
                
           </div>

           <div class="mt-5" >
            <button class="btn btn-primary w-100" type="button">Register</button>
           </div>

          

        </form>
    </div>
    

    
</body>
</html>
