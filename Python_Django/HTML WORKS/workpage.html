<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        fieldset {
            border: 2px solid #333;
            border-radius: 8px;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            background-color: #fff;
        }

        h1, h3 {
            text-align: center;
        }

        table {
            width: 100%;
        }

        td {
            padding: 10px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div>
        <fieldset>
            <form action="">
                <table>
                    <tr>
                        <th colspan="3"><h1>Registration</h1></th>
                    </tr>
                    <tr>
                        <td colspan="3"><h3>Personal Details</h3></td>
                    </tr>
                    <tr>
                        <td>Full Name</td>
                        <td>Date of Birth</td>
                        <td>Email</td>
                    </tr>
                    <tr>
                        <td><input type="text" placeholder="Full Name"></td>
                        <td><input type="date" placeholder="Date of Birth"></td>
                        <td><input type="email" name="" id="" placeholder="Email"></td>
                    </tr>
                    <tr>
                        <td>Mobile Number</td>
                        <td>Gender</td>
                        <td>Occupation</td>
                    </tr>
                    <tr>
                        <td><input type="text" placeholder="Mobile Number"></td>
                        <td><input type="text" name="" id="" placeholder="Gender"></td>
                        <td><input type="text" name="" id="" placeholder="Occupation"></td>
                    </tr>
                    <tr>
                        <td colspan="3"><h3>Identity Details</h3></td>
                    </tr>
                    <tr>
                        <td>ID Type</td>
                        <td>ID Number</td>
                        <td>Issue Authority</td>
                    </tr>
                    <tr>
                        <td><input type="text" name="" id="" placeholder="ID Type"></td>
                        <td><input type="number" name="" id="" placeholder="ID Number"></td>
                        <td><input type="text" name="" id="" placeholder="Issue Authority"></td>
                    </tr>
                    <tr>
                        <td>Issue Date</td>
                        <td>Issue State</td>
                        <td>Expiry Date</td>
                    </tr>
                    <tr>
                        <td><input type="date" name="" id="" placeholder="Issue Date"></td>
                        <td><input type="text" name="" id="" placeholder="Issue State"></td>
                        <td><input type="date" name="" id="" placeholder="Expiry Date"></td>
                    </tr>
                    <tr>
                        <td colspan="3"><button type="submit">Next</button></td>
                    </tr>
                </table>
            </form>
        </fieldset>
    </div>
</body>
</html>
