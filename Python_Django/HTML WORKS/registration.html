<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
</head>
<body>
    <h1>Registration</h1>
   <fieldset >
    <legend>registration</legend>
    <form action="" method="" enctype="">
        <div>
             <label for="id_name">Name</label>
             <input type="text" placeholder="user name" id="id_name">
        </div>
 
         <div>
             <label for="id_mail">Email</label>
             <input type="email" placeholder="Email" id="id_mail">
         </div>
 
         <div>
             <label for="id_password">Password</label>
             <input type="password" id="id_password">
         </div>
 
         <div>
             <label for="id_phone">Number</label>
             <input type="text" id="id_phone">
         </div>
 
         <div>
             <label for="">Gender</label>
             &nbsp;
             <label for="">Male</label>
             <input type="radio" name="gender">
             <label for="">Female</label>
             <input type="radio" name="gender">
             <label for="">other</label>
             <input type="radio" name="gender">
         </div>
 
         <label for="">language</label>
         <select name="" id="">
             <option value="">malayalam</option>
             <option value="">hindi</option>
             <option value="">english</option>
         </select>
 
         <div>
             <label for="id_zip">zip code</label>
             <input type="text" id="id_zip">
         </div>
            
         <div>
             <label for="">about</label>
             <textarea name="" id="" cols="30" rows="10"></textarea>
         </div>
 
         <div>
             <label for="dob_id">DOB</label>
             <input type="date" name="" id="dob_id">
         </div>
         <div>
             <label for="">Skills</label>
             <label for="">PYTHON</label>
             <input type="checkbox" name="" id="">
             <label for="">java</label>
             <input type="checkbox" name="" id="">
             <label for="">My Sql</label>
             <input type="checkbox" name="" id="">
         </div>
 &nbsp; 
         <div>
             <button type="submit">Registration</button>
         </div>
 
 
 
 
 
     </form>
   </fieldset>
</body>
</html>
